<table class="table table-hover">
   <tr>
      <td width="70px"><img src="{{ post.author.avatar(50) }}" alt="avatar"></td>
      <td>
         {% autoescape false %}
         <p>{{ _('%(nickname)s said %(when)s:', nickname = '<a href="%s">%s</a>' % (url_for('user', nickname=post.author.nickname), post.author.nickname), when=momentsjs(post.timestamp).fromNow()) }}</p>
         {% endautoescape %}
         <p><strong>{{ post.body  }}</strong></p>
      </td>
   </tr>
</table>

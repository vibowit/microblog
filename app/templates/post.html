<table class="table table-hover">
   <tr>
      <td width="70px"><img src="{{ post.author.avatar(50) }}" alt="avatar"></td>
      <td>
         <p><a href="{{ url_for('user', nickname=post.author.nickname) }}">{{ post.author.nickname  }}</a> said {{ momentsjs(post.timestamp).fromNow()  }}:</p>
         <p><strong>{{ post.body  }}</strong></p>
      </td>
   </tr>
</table>
